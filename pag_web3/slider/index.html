<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!------style-->
    <link rel="stylesheet" href="main.css" />
    <!--------boostrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>myslider.net</title>
</head>

<body>
    <div class="background-overlay py-5">
        <h1 class="t">Carousel</h1>
        <div class="container">
            <!---columna tamaÃ±o 12-->
            <div class="col-md-12">
                <!--------div para hacer carousel-->
                <!----data-ride: atributo obligatorio de boostrap para agregar carrusel-->
                <div id="slide1" class="carousel slide" data-ride="carousel">
                    <!--------indicadores-->

                    <!-------lista desordenada-->
                    <ol class="carousel-indicators">
                        <!-----elementos li para cada raya inferior-->
                        <li data-target="#slide1" data-slide-to="1" class="active"></li>
                        <li data-target="#slide1" data-slide-to="2"></li>
                        <li data-target="#slide1" data-slide-to="3"></li>
                        <li data-target="#slide1" data-slide-to="4"></li>
                        <li data-target="#slide1" data-slide-to="5"></li>
                    </ol>
                    <!--------contenedor items(item=slide=imagen)-->
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active ">
                            <img src="img/1.jpg" class="img-responsive" width="900" height="500" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/2.jpg" class="img-responsive" width="900" height="500" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/3.jpg" class="img-responsive" width="900" height="500" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/4.jpg" class="img-responsive" width="900" height="500" alt="">
                        </div>
                        <div class="carousel-item ">
                            <img src="img/5.jpg" class="img-responsive" width="900" height="500" alt="">
                        </div>
                    </div>
                    <!---controles-->
                    <!---------la clase de la primera a es para indicar que es un control y que va a la izquierda-->
                    <a class="carousel-control-prev" href="#slide1" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#slide1" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>


    </div>


    <!---js-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
